<html>
    <head>
        <title>Opportunity</title>
        <script type="text/javascript" src="scripts/opportunity.js"></script>
    </head>
    <body onload="renderOpportunitiesTable()">
        <h1>
            Opportunity
            <!-- HTML5 -->            
        </h1>
        <p>
            <h2>Create/Update Opportunity</h2>
            <form id="opportunity" onsubmit="return createUpdateOpportunity()">
                <table border="1" width="100%">
                    <tbody>
                        <tr>
                            <td width="20%"><b>Oid</b></td>
                            <!-- HTML5 -->
                            <td width="80%"><input type="text" placeholder="Enter opportunity id" required="true" id="Oid" name="Oid" style="width: 300px"/></td>
                        </tr>
                        <tr>
                            <td><b>Oname</b></td>
                            <!-- HTML5 -->
                            <td><input type="text" placeholder="Enter opportunity name" required="true" id="Oname" name="Oname" style="width: 300px"/></td>
                        </tr>
                        <tr>
                            <td><b>Opartner</b></td>
                            <!-- HTML5 -->
                            <td><input type="text" placeholder="Enter partner name" required="true" id="Opartner" Opartner="Oname" style="width: 300px"/></td>
                        </tr>
                        <tr>
                            <td><b>Odistributor</b></td>
                            <!-- HTML5 -->
                            <td><input type="text" placeholder="Enter distributor name" required="true" id="Odistributor" name="Odistributor" style="width: 300px"/></td>
                        </tr>
                        <tr>
                            <td><b>Ostage</b></td>
                            <td>
                                <select name="Ostage" id="Ostage">
                                    <option value="Qualification">Qualification</option>
                                    <option value="Needs Analysis">Needs Analysis</option>
                                    <option value="Proposal">Proposal</option>
                                    <option value="Negotiation">Negotiation</option>
                                    <option value="Closed Won">Closed Won</option>
                                    <option value="Closed Lost">Closed Lost</option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><b>Oclosedate</b></td>
                            <td>
                                <!-- HTML5 -->
                                <input type="date" id="Oclosedate" name="Oclosedate" required="true" min="1990-01-01" max="2050-12-31" />
                            </td>
                        </tr>
                        
                        <tr>
                            <td><b>Oamount</b></td>
                            <!-- HTML5 -->
                            <td><input type="number" min="0" step="0.01" id="Oamount" name="Oamount" style="width: 100px"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><input type="reset" value="Clear" /> <input type="submit" value="Create/Update" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </p>
        <hr />
        <p>
            <h2>View All Opportunities</h2>
            <table id="opportunitiesTable" border="1" width="100%">
                <thead>
                    <tr>
                        <th>Oid</th>
                        <th>Oname</th>
                        <th>Opartner</th>
                        <th>Odistributor</th>
                        <th>Ostage</th>
                        <th>Oclosedate</th>
                        <th>Oamount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </p>
        <hr />
        <p>
            <a href="./index.html">Home</a>
        </p>
    </body>
</html>
